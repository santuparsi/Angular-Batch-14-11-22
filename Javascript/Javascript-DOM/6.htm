<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p name='p1'>Practice on HTML DOM</p>
    <script>
        let objs=document.getElementsByName('p1'); //returns array of objects
        let txt=objs[0].innerText;
        alert(txt);
    </script>
</body>
</html>
