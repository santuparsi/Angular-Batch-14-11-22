    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .intro
        {
            color: blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="intro">React is Component based framework</p>
    <p>Javascript is Object based</p>
    <h1 class="intro">Javascript is case sensitive</h1>
    <script>
    let items=document.getElementsByClassName('intro')
    let txt='';
        for(let i=0;i<items.length;i++)
        {
            txt += items[i].innerText+'<br>';
        }
        document.write(txt)

</body>
