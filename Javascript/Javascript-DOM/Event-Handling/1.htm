<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // function Greet()
        // {
        //     let uname=document.getElementById('t1').value;//returns textbox value
        //     alert('Hello '+uname)
        // }
        Greet=()=>{
            let uname=document.getElementById('t1').value;//returns textbox value
            if(uname=="")
            {
                document.getElementById('s1').innerText="Pls Enter Name";
            }
            else
            {
            document.getElementById('s1').innerText="";
           // alert('Hello '+uname)
           document.getElementById('t2').value="Hello "+uname;
            }
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input id='t1'></td>
                <td><span id="s1" style="color:red;"></span></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td colspan="2"><input id='t2'></td>
               
            </tr>
            <tr>
                <td colspan="3">
                    <input type="button" value="Greet" onclick="Greet()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
