<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span
        {
            color: red;
        }
        table
        {
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            border:2px solid gray;
            width:500px;
            height:400px;
            background-color: cyan;
        }
        td
        {
            text-align: center;
        }
        body
        {
            background-color: darkcyan;
        }
    </style>
    <script>
         
        function Validate()
        {
            function ValidateName()
            {
                let uname=document.getElementById('txtName').value; //retrun value of the Name textbox
                let pattern='^[a-zA-Z]{2,10}$'; //name should be 2 to 10 char long and allow only alphabets
                let Regx=new RegExp(pattern); //RegExp is a built in class in javascript use to validate input data with required pattern
                let result=Regx.test(uname); //test() returns true when pattern is matching with input value or returns false
                return result;
            }
            function ValidateAge()
            {
                let age=document.getElementById('txtAge').value;
               age=parseInt(age); //parseInt() converts string to number
               if(age>=18)
                return true;
                else
                return false;
            }
            function ValidateMobile()
            {
                let mobile=document.getElementById('txtMobile').value;
                let pattern='^[6-9]{1}[0-9]{9}$';
                let Regx=new RegExp(pattern)
                let result=Regx.test(mobile);
                return result;
            }
            function ValidateEmail()
            {
                let email=document.getElementById('txtEmail').value;
                let pattern='^[a-zA-Z]{1}[a-zA-z0-9.]+@[a-z]{2,8}[.]{1}[a-z]{2,3}$';
                let Regx=new RegExp(pattern)
                let result=Regx.test(email);
                return result;
            }
            function ValidatePwd()
            {
                let pwd=document.getElementById('txtPwd').value;
                let pattern='^[a-zA-Z0-9]{6,8}$'; //password should be 6 to 8 chars long
                let Regx=new RegExp(pattern)
                let result=Regx.test(pwd);
                return result;
            }
            function ValidateCPwd()
            {
                let pwd=document.getElementById('txtPwd').value;
                let cpwd=document.getElementById('txtCpwd').value;
             if(pwd==cpwd)
             return true;
             else
             return false;
            }
            if(!ValidateName())
            {
                document.getElementById('errName').innerText='Name should contain only Alphabets';
                event.preventDefault(); //prevent form submission
            }else{document.getElementById('errName').innerText='';}
            if(!ValidateAge())
            {
                document.getElementById('errAge').innerText='Age should be above 18';
                event.preventDefault();
            }else{document.getElementById('errAge').innerText='';}
            if(!ValidateMobile())
            {
                document.getElementById('errMobile').innerText='Invalid Mobile no';
                event.preventDefault();
            }else{document.getElementById('errMobile').innerText='';}
            if(!ValidateEmail())
            {
                document.getElementById('errEmail').innerText='Invalid EmailID';
                event.preventDefault();
            }else{document.getElementById('errEmail').innerText='';}
            if(!ValidatePwd())
            {
                document.getElementById('errPwd').innerText='Invalid Password';
                event.preventDefault();
            }else{document.getElementById('errPwd').innerText='';}
            if(!ValidateCPwd())
            {
                document.getElementById('errCpwd').innerText='Password Mismatch';
                event.preventDefault();
            }else{document.getElementById('errCpwd').innerText='';}
        }
    </script>
</head>
<body>
    <form action='http://www.google.co.in' onsubmit="Validate()">
  <table>
    <tr>
        <td>Name</td>
        <td><input type="text" id='txtName'></td>
        <td><span id='errName'></span></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><input type="number" id='txtAge'></td>
        <td><span id='errAge'></span></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td><input type="text" id='txtMobile'></td>
        <td><span id='errMobile'></span></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" id='txtEmail'></td>
        <td><span id='errEmail'></span></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" id='txtPwd'></td>
        <td><span id='errPwd'></span></td>
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type="password" id='txtCpwd'></td>
        <td><span id='errCpwd'></span></td>
    </tr>
    <tr>
        <td colspan="2" align="center" >
            <input type="submit" value="SignUp">
            <input type="reset" value="Clear">
        </td>
    </tr>
  </table>
    </form>
</body>
</html>
