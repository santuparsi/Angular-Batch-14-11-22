
<div class="container">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.name|title:item.gender}}</td>
        <td>{{item.gender}}</td>
      </tr>
    </tbody>
  </table>
  {{users|json}}
</div>
