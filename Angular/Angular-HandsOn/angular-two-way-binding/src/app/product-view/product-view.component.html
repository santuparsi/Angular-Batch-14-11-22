
<div class="container">

  <table class="table table-hover">
   <tr>
    <td>Enter Id</td>
    <td><input type="number" [(ngModel)]="item.productId" ></td>
   </tr>
   <tr>
    <td>Enter Name</td>
    <td><input type="text" [(ngModel)]="item.productName" ></td>
   </tr>
   <tr>
    <td>Price</td>
    <td><input type="number" [(ngModel)]="item.price" ></td>
   </tr>
   <tr>
    <td>Stock</td>
    <td><input type="number" [(ngModel)]="item.stock" ></td>
   </tr>
   <tr>
    <td colspan="2">
      <button (click)="Save()">Add</button>
    </td>
   </tr>
  </table>

  <hr>

  <table class="table table-striped table-hover" *ngIf="flag">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th *ngIf="visible">Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.price}}</td>
        <td *ngIf="visible">{{product.stock}}</td>
      </tr>
    </tbody>
  </table>
<button on-click="SetVisible()">{{visible==true?'Hide':'Show'}}</button>
</div>
